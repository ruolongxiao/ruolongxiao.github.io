---

<div class="row g-3 mb-3">
  <div class="col-md-6">
    <h3 class="fw-bold">Bio</h3>
    {{ content }}
  </div>
  <div class="col-md-4">
    <img src="{{ site.github.url }}/assets/img/profile.jpg" alt="Home" width="100%">
  </div>
</div>

{% include papers.html %}

<div class="row g-3 mb-3">
  <div class="col-md-12">
    <h3 class="fw-bold border-bottom pb-3 mb-5">Updates</h3>
    {% for post in site.posts %}
      <p><a href="{{ site.github.url }}/{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%B %-d, %Y" }}</p>
    {% endfor %}
  </div>
</div>
